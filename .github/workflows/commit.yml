name: Build
on:

  push:
    branches:
      - "**"
      - "!master"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Make
        run: |
          make all

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: anti-virus.zip
          path: build/anti-virus.zip